name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build:all

      - name: Publish placeholder-ui
        if: startsWith(github.ref, 'refs/tags/placeholder-ui@')
        run: pnpm publish:package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish placeholder-ui-editors
        if: startsWith(github.ref, 'refs/tags/editors@')
        run: pnpm publish:editors
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
