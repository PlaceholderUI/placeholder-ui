name: Publish to npm

on:
  push:
    branches: [master]
    paths:
      - 'packages/ui-svelte/**'
      - 'packages/editors/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build:all

      - name: Publish placeholder-ui
        run: pnpm publish:package --provenance || true

      - name: Publish placeholder-ui-editors
        run: pnpm publish:editors --provenance || true
